<div>
  <label for="server-name">
    Server Name:
  </label>
  <input type="text" id="server-name" class="form-control" (input)="onUpdateServerName($event)">

  <!-- <input type="text" class="form-control" [(ngModel)]="serverName"> -->
  <hr />

  <button class="btn btn-primary " [disabled]="!allowNewServer " (click)="onCreateServer() ">
    Add Server
  </button>

  <p *ngIf="serverCreated; else noServer">Server was created. Server name: {{ serverName }}</p>

  <ng-template #noServer>
    <p>No server was created.</p>
  </ng-template>

  <app-server *ngFor="let server of servers; let i = index"></app-server>
</div>
